presubmits:
  pusher/testing:
  - name: pull-testing-verify-config
    max_concurrency: 10
    path_alias: github.com/pusher/testing
    agent: kubernetes
    always_run: true
    skip_report: false
    decorate: true
    spec:
      containers:
      - image: ubuntu:bionic
        name: verify-config
        args:
        - make verify-config
        resources:
          requests:
            cpu: 1
            memory: 1Gi
    trigger: "(?m)^/verify config ?(\\s+|$)"
    rerun_command: "/verify config"
